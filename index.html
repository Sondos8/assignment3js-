<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker</title>
       <!-- css -->
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container d-flex flex-column justify-content-center align-content-center py-5">
        <div class="title position-relative">
            <h1 class="py-2 text-center">Bookmarker</h1>
        </div>
            <div class="bookmark-body w-100 p-3 py-4 mt-5 d-flex flex-column justify-content-center align-content-center">
                <h2 class="text-center mb-5">
                    <i class="fa-solid fa-bookmark"></i>
                    Bookmark your favorite sites 
                    <i class="fa-solid fa-bookmark"></i>
                </h2>    
                <div class="site-name w-100 d-flex flex-column justify-content-center mb-4">
                    <label class="pb-2"> 
                        <i class="fa-solid fa-book-bookmark pe-2"></i>
                        Site-Name
                    </label>
                    <input type="text" class="form-control" placeholder="Bookmark Name" id="bookmarkName">
                    <div class="alert alert-danger" id="alert">Enter your name </div>
                </div>     
                <div class="site-url w-100 d-flex flex-column justify-content-center mb-4">
                    <label class="pb-2"> 
                        <i class="fa-solid fa-link pe-2"></i>
                        Site-URL
                    </label>
                    <input type="url" class="form-control" placeholder="Website URL" id="bookmarkURL">
                    <div class="alert alert-danger" id="alert2">Enter your URL </div>
                </div> 
                <div class="text-center">
                    <button class="btn btn-submit p-1" onclick="getInpData()" id="submitBut">Submit</button>                
                </div>
            </div>
            <table class="table mt-4 text-center bg-light">
                <thead>
                    <tr>
                        <th>Index</th>
                        <th>Website Name</th>
                        <th>Visit</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody id="tableContent">
                </tbody>
            </table>
    </div>

    <div class="box-info position-absolute start-0 top-0 w-100 h-100 d-flex justify-content-center align-items-center d-none">
        <div class="box-conent bg-white p-4 rounded-2 shadow-lg">
          <header class="box-header w-100 d-flex justify-content-between align-items-center mb-4">
            <div class="circles d-flex">
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
              <span class="rounded-circle me-2"></span>
            </div>
            <button class="btn border-0" id="closeBtn">
              <i class="fa-solid fa-xmark close fs-3"></i>
            </button>
          </header>
          <p class="m-0 pb-2">
            Site Name or Url is not valid, Please follow the rules below :
          </p>
          <ol class="rules list-unstyled m-0">
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site name must
              contain at least 3 characters
            </li>
            <li>
              <i class="fa-regular fa-circle-right p-2"></i>Site URL must be a
              valid one
            </li>
          </ol>
        </div>
      </div>



    <script src="js/main.js"></script>
</body>
</html>
